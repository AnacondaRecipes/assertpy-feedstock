{% set name = "assertpy" %}
{% set version = "0.14" %}
{% set sha256 = "1b7e591f490616e3f2707b6e511b91b188a8c6facb3a4ff0db2339b0a41d73c4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --record record.txt

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - assertpy

about:
  home: https://github.com/ActivisionGameScience/assertpy
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Assertion library for python unit testing with a fluent API'
  dev_url: https://github.com/ActivisionGameScience/assertpy

extra:
  recipe-maintainers:
    - dwyatte
    - saturnboy
