{% set name = "assertpy" %}
{% set version = "1.0" %}
{% set sha256 = "21b5923f1b49beaa96ed72fffe9991fcd869bd48583c80ec5d5a6e8e50f0df06" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --record record.txt

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - assertpy

about:
  home: https://github.com/ActivisionGameScience/assertpy
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Assertion library for python unit testing with a fluent API'
  dev_url: https://github.com/ActivisionGameScience/assertpy

extra:
  recipe-maintainers:
    - dwyatte
    - saturnboy
